<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Final Project - Task Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: .5rem; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; cursor: pointer; background-color: #28a745; color: white; border: none; }
        
        .task-card { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .task-content { flex-grow: 1; }
        .delete-btn { background-color: #dc3545; margin-left: auto; }
        
        .completed-text { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>

    
    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px;">
        <h3>Add New Task</h3>
        <div class="form-group">
            <label>Task Name*</label>
            <input type="text" id="name" placeholder="e.g. Finish Assignment 3">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" id="description" placeholder="Details...">
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select id="priority">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button onclick="createTask()">Add Task</button>
    </div>

    <hr>
    <h3>All Tasks</h3>
    <div id="taskList"></div>

    <script>
        const API_URL = 'http://localhost:3000/tasks';

 
        async function fetchTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            tasks.forEach(task => {
                const div = document.createElement('div');
                div.className = 'task-card';
                
            
                const isChecked = task.completed ? 'checked' : '';
                const textClass = task.completed ? 'completed-text' : '';

                div.innerHTML = `
                    <input type="checkbox" 
                           onchange="toggleTask('${task._id}', ${task.completed})" 
                           ${isChecked} 
                           style="width: 20px; height: 20px; cursor: pointer;">
                    
                    <div class="task-content ${textClass}">
                        <strong>${task.name}</strong> <small>(${task.priority})</small><br>
                        ${task.description || ''}<br>
                        <small style="color:gray">Created: ${new Date(task.createdAt).toLocaleString()}</small>
                    </div>

                    <button class="delete-btn" onclick="deleteTask('${task._id}')">Delete</button>
                `;
                list.appendChild(div);
            });
        }


        async function createTask() {
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const priority = document.getElementById('priority').value;

            if(!name) return alert("Name is required!");

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, description, priority })
            });

            if (response.ok) {
                document.getElementById('name').value = '';
                document.getElementById('description').value = '';
                fetchTasks(); 
            } else {
                alert("Error creating task");
            }
        }


        async function toggleTask(id, currentStatus) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed: !currentStatus })
            });
            fetchTasks();
        }

        async function deleteTask(id) {
            if(!confirm("Are you sure?")) return;
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        fetchTasks();
    </script>
</body>

</html>
